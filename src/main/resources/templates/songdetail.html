<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <title>LyricSearch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous"></link>
    <!--<link href="css.css" rel="stylesheet"/>-->

</head>
<body id="bootstrap-override">

<div class="container-fluid">

    <div class="row">
        <div class="col-8">
            <h1>LYRIC<i>search</i></h1>
        </div>

        <div class="col-4">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Impressum</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kontakt</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-12">
        <img class="lyric-header" src="../img/header.jpg"/>
    </div>

</div>

<br/>
<br/>

<div class="container">
    <form method="GET" action="search">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="input-group">
                    <input name="query" type="text" class="form-control" placeholder="Search for..."
                           aria-label="Search for..."/>
                    <span class="input-group-btn">
                    <button class="btn btn-secondary" type="submit">Go!</button>
                </span>
                </div>
            </div>
        </div>
        <br/>
        <div class="row justify-content-center">

            <label class="custom-control custom-radio">
                <input value="lyrics" name="option" type="radio" class="custom-control-input" checked/>
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Lyrics</span>
            </label>

            <label class="custom-control custom-radio">
                <input value="artist" name="option" type="radio" class="custom-control-input"/>
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Artist</span>
            </label>

            <label class="custom-control custom-radio">
                <input value="songname" name="option" type="radio" class="custom-control-input"/>
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Song name</span>
            </label>
        </div>
    </form>
</div>



<div class="container">
    <div class="well">
        <h3 th:text="${songname}">Artikel</h3>
        <p th:text="${lyrics}">text</p>
    </div>
</div>


<footer class="footer" style="background-color: darkgrey">
    <div class="container"><p>Â©Dennis Demmer</p>
    </div>
</footer>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

</body>
</html>
